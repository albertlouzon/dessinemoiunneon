<h1 mat-dialog-title>La grosse moula</h1>
<div mat-dialog-content>
  <h3 mat-dialog-title>Le taux de conversion est de {{data?.conversionRate}} %</h3>
  <mat-progress-bar mode="determinate" [value]="data?.conversionRate"></mat-progress-bar>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
